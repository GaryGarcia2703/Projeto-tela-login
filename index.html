<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="favicon/Sonicfavi.png" type="image/x-icon">
    <title>login</title>
</head>
<body>
    <main> 
        <section>
            <div id="img"></div>
        
            <h1>Login</h1>
            <p>Bem-vindo de volta real nigga</p>
            <form action="login.js" method="post">

                <p class="color">
                    <label for="email">
                        <img class="icon"
                         src="imagens/q.webp" alt="imagem de usuario">
                    </label>

                    <input type="email" id="email" placeholder="seu e-mail">
                </p>

                <p class="color">
                    <label for="senha">
                        <img class="icon"
                         src="imagens/q.webp" alt="imagem de usuario">
                    </label>

                    <input type="password" id="senha" placeholder="seua senha">
                </p>

                <p>
                    <input type="submit" value="Entrar" id="entrar">
                </p>

                <p>
                    <button>Esqueci minha senha</button>
                </p>
            </form>
        </section>
    </main>
</body>
</html>
