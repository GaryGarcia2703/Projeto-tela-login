<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query-tablet.css">
    <link rel="stylesheet" href="estilos/media-query-pc.css">
    <link rel="shortcut icon" href="favicon/Sonicfavi.png" type="image/x-icon">
    <title>login</title>
</head>
<body>
    <main> 
        <section>
            <div id="img"></div>
        
            <h1>Login</h1>
            <p>Bem-vindo de volta lil bro</p>
            <form action="login.js" method="post">

                <p class="color">
                    <img src="favicon/person_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="person icon" id="person">

                    <input type="email" id="email" placeholder="seu e-mail" required maxlength="16">
                    <label for="email">E-mail</label>
                </p>

                <p class="color">
                    <img src="favicon/key_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="key icon" id="key"> 
                    <input type="password" id="senha" placeholder="seua senha" required
                    minlength="10" maxlength="16">
                    <label for="senha">Senha</label>
                </p>

                <p>
                    <input type="submit" value="Entrar" id="entrar">
                </p>

                <p>
                    <button>
                        <a href="esqueci.html">
                            Esqueci minha senha
                        </a>
                    </button>
                </p>
            </form>
        </section>
    </main>
</body>
</html>
